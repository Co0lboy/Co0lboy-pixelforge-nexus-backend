# ===================================================================
# DATABASE CONFIGURATION
# ===================================================================
# Database URL, Username and Password
# Replace 'pixelforge_db' with your database name.
# Replace 'root' and 'password' with your MySQL username and password.
spring.datasource.url=jdbc:mysql://localhost:3306/pixelforge_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=MySql@1234

# JPA (Java Persistence API) Configuration
# The SQL dialect makes Hibernate generate better SQL for the chosen database.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Hibernate ddl-auto.
# 'update' will automatically update the schema based on your entities.
# Use 'validate' in production. 'create' or 'create-drop' is useful for testing.
spring.jpa.hibernate.ddl-auto=update

# Show SQL statements in the console for debugging purposes.
spring.jpa.show-sql=true

# ===================================================================
# JWT SECRET KEY
# ===================================================================
# This is a secret key for signing the JWTs. It MUST be a long, random string
# to be secure and meet the 256-bit requirement for the HS512 algorithm.
app.jwt.secret=bXlzdXBlcnNlY3JldGtleWZvcmF3ZXNvbWVhcHBsaWNhdGlvbjEyMzQ1Njc4OTBiY2VmZ2hpamtsbW5vcHFyc3R1dnd4eXo=

# Token expiration time in milliseconds (24 hours)
app.jwt.expiration-ms=86400000

# ===================================================================
# SERVER CONFIGURATION
# ===================================================================
# Port the server will run on
server.port=8080
